<body>
    <header>
        <h1>Class 1 Lab</h1>
    </header>

    <main>
        <p style="background-color: coral;color:midnightblue;">What is your name ?</p>
        <p>How old are you ?</p>
        <p>What is your major ?</p>
        <p>What is your hobby ?</p>
    </main>

    <script>
    let userName=prompt('What is your name ?');
    console.log('Your name is : ' + userName);
    alert('You said that your name is : '+ userName);

    let userAge=prompt('How old are you ?');
    console.log('Your age is : ' + userAge);
    alert('You said that your age is : ' +userAge+'\nYou said that your name is : '+ userName);

    let userMajor=prompt('What is your major ?');
    console.log('Your major is : ' + userMajor);
    alert('You said that your major is : ' +userMajor+'\nYou said that your age is :' +userAge+'\nYou said that your name is : '+ userName);
    
    let userHobby=prompt('What is your hobby ?');
    console.log('Your major is : ' + userHobby);
    alert('You said that your hobby is : ' +userHobby+'\nYou said that your major is :' +userMajor+'\nYou said that your age is :' +userAge+'\nYou said that your name is : '+ userName);
    </script>
